<div class="container" style="margin-top: 100px;">
    <div class="row d-flex">
        @for(p of productlist ; track $index)
{
    <div class="col-md-3">
        <div class="bg-dark text-white shadow-lg">
            <img [src]="p.PImg" class="w-100 ">
           <div class="px-2">
            <h3>{{p.pName}}</h3>
            <span>{{p.pCat}}</span>
            <p>{{p.pPrice}}</p>
           </div>
        </div>
    </div>
}
       
    </div>
</div>
